<h2 mat-dialog-title>Delete user</h2>
<mat-dialog-content> Would you like to delete {{ name() }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">No</button>
  <button
    mat-button
    (click)="delete()"
    cdkFocusInitial
    class="delete_dialog--confirm-button"
    color="error"
  >
    Delete
  </button>
</mat-dialog-actions>
