<div class="login_page--container">
  <div class="login_page--card-container">
    <div class="login_page--title-container">
      <tm-app-title class="login_page--title-app"></tm-app-title>
    </div>
    <div class="card-container">
      <mat-card class="login_page--card">
        <mat-card-header class="card_header--container">
          <tm-title> Welcome back. Sign into your account </tm-title>
        </mat-card-header>
        <mat-card-content>
          <form action="">
            <mat-form-field
              appearance="outline"
              class="card_form--input card_form--input-name"
            >
              <mat-label>Email</mat-label>
              <input matInput placeholder="user@example.com" />
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="card_form--input">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword() ? 'password' : 'text'" />
              <button
                type="button"
                mat-icon-button
                matSuffix
                (click)="showOrHidePassword($event)"
              >
                <mat-icon>{{
                  hidePassword() ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions class="card_actions--container">
          <wide-button class="card_actions--login-button"> Login </wide-button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="login_page--img">
    <img
      ngSrc="/img/login.png"
      alt="show tow persons with a task manager in the background"
      priority
      width="700"
      height="700"
    />
  </div>
</div>
